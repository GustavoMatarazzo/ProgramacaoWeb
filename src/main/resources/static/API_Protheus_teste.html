<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clientes API</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                background-color: #f8f9fa;
            }
        </style>

        <!-- Adicionando Javascript -->
        <script>
    
            function limpa_formulário_cep() {
                    //Limpa valores do formulário de cep.
                    document.getElementById('endereco').value=("");
                    document.getElementById('bairro').value=("");
                    document.getElementById('cidade').value=("");
                    document.getElementById('estado').value=("");
                    document.getElementById('codmunicipio').value=("");
            }
        
            function meu_callback(conteudo) {
                if (!("erro" in conteudo)) {
                    //Atualiza os campos com os valores.
                    document.getElementById('endereco').value=(conteudo.logradouro);
                    document.getElementById('bairro').value=(conteudo.bairro);
                    document.getElementById('cidade').value=(conteudo.localidade);
                    document.getElementById('estado').value=(conteudo.uf);
                    document.getElementById('codmunicipio').value=(conteudo.ibge);
                } //end if.
                else {
                    //CEP não Encontrado.
                    limpa_formulário_cep();
                    alert("CEP não encontrado.");
                }
            }
                
            function pesquisacep(valor) {
        
                //Nova variável "cep" somente com dígitos.
                var cep = valor.replace(/\D/g, '');
        
                //Verifica se campo cep possui valor informado.
                if (cep != "") {
        
                    //Expressão regular para validar o CEP.
                    var validacep = /^[0-9]{8}$/;
        
                    //Valida o formato do CEP.
                    if(validacep.test(cep)) {
        
                        //Preenche os campos com "..." enquanto consulta webservice.
                        document.getElementById('endereco').value="...";
                        document.getElementById('bairro').value="...";
                        document.getElementById('cidade').value="...";
                        document.getElementById('estado').value="...";
                        document.getElementById('codmunicipio').value="...";
        
                        //Cria um elemento javascript.
                        var script = document.createElement('script');
        
                        //Sincroniza com o callback.
                        script.src = 'https://viacep.com.br/ws/'+ cep + '/json/?callback=meu_callback';
        
                        //Insere script no documento e carrega o conteúdo.
                        document.body.appendChild(script);
        
                    } //end if.
                    else {
                        //cep é inválido.
                        limpa_formulário_cep();
                        alert("Formato de CEP inválido.");
                    }
                } //end if.
                else {
                    //cep sem valor, limpa formulário.
                    limpa_formulário_cep();
                }
            };
    
        </script>
    </head>

<body>
    <div class="container mt-5">
        <h1>Gerenciamento de Clientes</h1>
        <button id="listarClientes" class="btn btn-primary mb-3">Listar Clientes</button>

        <div id="clientes" class="list-group mb-3"></div>

        <h3>Adicionar Cliente</h3>
        <form id="formCliente">
            <div class="form-group">
                <label for="codigo">Codigo <span style="color: red;">*</span></label>
                <input type="text" class="form-control" id="codigo" maxlength="6" autocomplete="off" required>
            </div>
            <div class="form-group">
                <label for="loja">Loja <span style="color: red;">*</span></label>
                <input type="text" class="form-control" id="loja" maxlength="2" autocomplete="off" required>
            </div>
            <div class="form-group">
                <label for="razao">Razão <span style="color: red;">*</span></label>
                <input type="text" class="form-control" id="razao" autocomplete="off" required>
            </div>
            <div class="form-group">
                <label for="tipo">Tipo <span style="color: red;">*</span></label>
                <select class="form-control" id="tipo" required>
                    <option value="">Selecione o tipo</option>
                    <option value="F">F - Físico</option>
                    <option value="J">J - Jurídico</option>
                    <option value="X">X - Outros</option>
                </select>
            </div>
            <div class="form-group">
                <label for="nomefantasia">Nome Fantasia <span style="color: red;">*</span></label>
                <input type="text" class="form-control" id="nomefantasia" autocomplete="off" required>
            </div>
            <div class="form-group">
                <label for="finalidade">Finalidade <span style="color: red;">*</span></label>
                <input type="text" class="form-control" id="finalidade" autocomplete="off" required>
            </div>
            <div class="form-group">
                <label for="cnpj">CNPJ</label>
                <input type="text" class="form-control" id="cnpj" maxlength="14" oninput="this.value = this.value.replace(/\D/g, '')" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="cep">CEP</label>
                <input type="text" class="form-control" id="cep" maxlength="8" oninput="this.value = this.value.replace(/\D/g, '')" onblur="pesquisacep(this.value);" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="pais">Pais</label>
                <input type="text" class="form-control" id="pais" maxlength="3" oninput="this.value = this.value.replace(/\D/g, '')" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="estado">Estado <span style="color: red;">*</span></label>
                <input type="text" class="form-control" list="estados" id="estado" maxlength="2" oninput="this.value = this.value.toUpperCase();" autocomplete="off" required>
                <datalist id="estados">
                    <option value="AC">
                    <option value="AL">
                    <option value="AM">
                    <option value="AP">
                    <option value="BA">
                    <option value="CE">
                    <option value="DF">
                    <option value="ES">
                    <option value="GO">
                    <option value="MA">
                    <option value="MG">
                    <option value="MS">
                    <option value="MT">
                    <option value="PA">
                    <option value="PB">
                    <option value="PE">
                    <option value="PI">
                    <option value="PR">
                    <option value="RJ">
                    <option value="RN">
                    <option value="RO">
                    <option value="RR">
                    <option value="RS">
                    <option value="SC">
                    <option value="SE">
                    <option value="SP">
                    <option value="TO">
                </datalist>
            </div>
            <div class="form-group">
                <label for="codmunicipio">Cod Municipio</label>
                <input type="text" class="form-control" id="codmunicipio" maxlength="7" oninput="this.value = this.value.replace(/\D/g, '')" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="cidade">Cidade <span style="color: red;">*</span></label>
                <input type="text" class="form-control" id="cidade" autocomplete="off" required>
            </div>
            <div class="form-group">
                <label for="endereco">Endereco <span style="color: red;">*</span></label>
                <input type="text" class="form-control" id="endereco" autocomplete="off" required>
            </div>
            <div class="form-group">
                <label for="bairro">Bairro</label>
                <input type="text" class="form-control" id="bairro" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="ddd">DDD</label>
                <input type="text" class="form-control" id="ddd" maxlength="3" oninput="this.value = this.value.replace(/\D/g, '')" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="text" class="form-control" id="telefone" maxlength="8" oninput="this.value = this.value.replace(/\D/g, '')" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="abertura">Abertura</label>
                <input type="date" class="form-control" id="abertura">
            </div>
            <div class="form-group">
                <label for="contato">Contato</label>
                <input type="text" class="form-control" id="contato" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="homepage">Homepage</label>
                <input type="url" class="form-control" id="homepage" autocomplete="off">
            </div>
            <button type="submit" class="btn btn-success">Adicionar Cliente</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>

            const username = 'restadmin';
            const password = 'R3st@dm1N2';
            const apiUrl = 'http://localhost:8080/api/clientes'; // Substitua pela URL real da sua API
            const headers = new Headers();
            headers.append('Authorization', 'Basic cmVzdGFkbWluOlIzc3RAZG0xTjI=' );//+ btoa(username + ':' + password));

            // Listar Clientes
            document.getElementById('listarClientes').addEventListener('click', function() {
                fetch(`${apiUrl}/listarClientes`, { headers: headers })
                    .then(response => {
                        if (!response.ok) {
                            alert('Erro ao conectar com a API: ' + response.statusText);
                            throw new Error('Erro na rede');
                        }
                        return response.json();
                    })
                    .then(data => {
                        const clientesDiv = document.getElementById('clientes');
                        clientesDiv.innerHTML = ''; // Limpa a lista antes de adicionar

                        data.forEach(cliente => {
                            const clienteItem = document.createElement('div');
                            clienteItem.className = 'list-group-item list-group-item-action';
                            clienteItem.innerHTML = `
                                <strong>Código:</strong> ${cliente.codigo}<br>
                                <strong>Loja:</strong> ${cliente.loja}<br>
                                <strong>Razão Social:</strong> ${cliente.razao}<br>
                                <strong>Tipo:</strong> ${cliente.tipo}<br>
                                <strong>Nome Fantasia:</strong> ${cliente.nomefantasia}<br>
                                <strong>Finalidade:</strong> ${cliente.finalidade}<br>
                                <strong>CNPJ:</strong> ${cliente.cnpj}<br>
                                <strong>CEP:</strong> ${cliente.cep}<br>
                                <strong>País:</strong> ${cliente.pais}<br>
                                <strong>Estado:</strong> ${cliente.estado}<br>
                                <strong>Código Município:</strong> ${cliente.codmunicipio}<br>
                                <strong>Cidade:</strong> ${cliente.cidade}<br>
                                <strong>Endereço:</strong> ${cliente.endereco}<br>
                                <strong>Bairro:</strong> ${cliente.bairro}<br>
                                <strong>DDD:</strong> ${cliente.ddd}<br>
                                <strong>Telefone:</strong> ${cliente.telefone}<br>
                                <strong>Abertura:</strong> ${cliente.abertura}<br>
                                <strong>Contato:</strong> ${cliente.contato}<br>
                                <strong>Email:</strong> ${cliente.email}<br>
                                <strong>Homepage:</strong> ${cliente.homepage}<br>
                            `;
                            clientesDiv.appendChild(clienteItem);
                        });

                        alert('Clientes listados com sucesso!');
                    })
                    .catch(error => console.error('Erro:', error));
            });

            // Adicionar Cliente
            document.getElementById('formCliente').addEventListener('submit', function(event) {
            event.preventDefault();

            const loja = document.getElementById('loja').value;
            const razao = document.getElementById('razao').value;
            const tipo = document.getElementById('tipo').value;
            const nomefantasia = document.getElementById('nomefantasia').value;
            const finalidade = document.getElementById('finalidade').value;
            const cnpj = document.getElementById('cnpj').value;
            const cep = document.getElementById('cep').value;
            const pais = document.getElementById('pais').value;
            const estado = document.getElementById('estado').value;
            const codmunicipio = document.getElementById('codmunicipio').value;
            const cidade = document.getElementById('cidade').value;
            const endereco = document.getElementById('endereco').value;
            const bairro = document.getElementById('bairro').value;
            const ddd = document.getElementById('ddd').value;
            const telefone = document.getElementById('telefone').value;
            const abertura = document.getElementById('abertura').value;
            const contato = document.getElementById('contato').value;
            const email = document.getElementById('email').value;
            const homepage = document.getElementById('homepage').value;

            const novoCliente = {
                loja: loja,
                razao: razao,
                tipo: tipo,
                nomefantasia: nomefantasia,
                finalidade: finalidade,
                cnpj: cnpj,
                cep: cep,
                pais: pais,
                estado: estado,
                codmunicipio: codmunicipio,
                cidade: cidade,
                endereco: endereco,
                bairro: bairro,
                ddd: ddd,
                telefone: telefone,
                abertura: abertura,
                contato: contato,
                email: email,
                homepage: homepage
            };

            fetch(`${apiUrl}/criarCliente`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Basic ' + btoa(username + ':' + password)
                },
                body: JSON.stringify(novoCliente)
            })
            .then(response => {
                if (response.ok) {
                    alert('Cliente adicionado com sucesso!');
                    document.getElementById('formCliente').reset();
                } else {
                    alert('Erro ao adicionar cliente: ' + response.statusText);
                }
            })
            .catch(error => console.error('Erro:', error));
        });
    </script>
</body>
