<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MaicoSoft</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                background-color: #f8f9fa;
            }
        </style>

        <!-- Adicionando Javascript -->
        <script>
            const token = localStorage.getItem('jwt');
            if (!token) {
                // Se não tiver token, redireciona para a tela de login
                window.location.href = 'login.html';  
            }
            else {
                const payload = JSON.parse(atob(token.split('.')[1]));
                const exp = payload.exp * 1000;

                if (Date.now() > exp) {
                    alert('Sua sessão expirou. Faça login novamente.');
                    localStorage.removeItem('jwt');
                    window.location.href = 'login.html';
                } else {
                    // Verifica a expiração a cada 5 segundos
                    const checkExpiration = setInterval(() => {
                        if (Date.now() > exp) {
                            alert('Sua sessão expirou. Você será redirecionado para o login.');
                            localStorage.removeItem('jwt');
                            window.location.href = 'login.html';
                            clearInterval(checkExpiration);
                        }
                    }, 5000); // Verifica a cada 5 segundos
                }
            }
        </script>
        <script src="cep.js"></script>
    </head>

<body>
    <div class="container mt-5">
        <h1>Gerenciamento de Clientes</h1>
        <div class="form-row">
            <div class="form-group col-auto mr-5">
                <button class="btn btn-primary" id="listarClientes">Listar Clientes</button>
            </div>

            <div class="form-group col-auto ml-5">
                <input type="text" class="form-control" id="codigoBusca" placeholder="Código" maxlength="6" style="max-width: 90px;">
            </div>
            <div class="form-group col-auto mr-5">
                <button class="btn btn-primary" id="buscarCliente">Buscar Cliente</button>
            </div>
        
            <div class="form-group col-auto ml-5">
                <input type="text" class="form-control" id="codigoExcluir" placeholder="Código" maxlength="6" style="max-width: 90px;">
            </div>
            <div class="form-group col-auto mr-5">
                <button class="btn btn-danger" id="excluirCliente">Excluir Cliente</button>
            </div>
        </div>

        <div id="clientes" class="list-group mb-3"></div>

        <h3>Clientes - INCLUIR</h3>
        <form id="formCliente">
            <div class="form-row">
                <div class="form-group col-md-2">
                    <label for="codigo">Codigo <span style="color: red;">*</span></label>
                    <input type="text" class="form-control" id="codigo" maxlength="6" autocomplete="off" required>
                </div>
                <div class="form-group col-md-1">
                    <label for="loja">Loja <span style="color: red;">*</span></label>
                    <input type="text" class="form-control" id="loja" maxlength="2" autocomplete="off" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="razao">Razão <span style="color: red;">*</span></label>
                    <input type="text" class="form-control" id="razao" maxlength="40" autocomplete="off" required>
                </div>
                <div class="form-group col-md-3">
                    <label for="tipo">Tipo <span style="color: red;">*</span></label>
                    <select class="form-control" id="tipo" required>
                        <option value="">Selecione o tipo</option>
                        <option value="F">F - Físico</option>
                        <option value="J">J - Jurídico</option>
                        <option value="X">X - Outros</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="nomefantasia">Nome Fantasia <span style="color: red;">*</span></label>
                    <input type="text" class="form-control" id="nomefantasia" maxlength="40" autocomplete="off" required>
                </div>
                <div class="form-group col-md-3">
                    <label for="finalidade">Finalidade <span style="color: red;">*</span></label>
                    <input type="text" class="form-control" id="finalidade" maxlength="40" autocomplete="off" required>
                </div>
                <div class="form-group col-md-3">
                    <label for="cnpj">CNPJ</label>
                    <input type="text" class="form-control" id="cnpj" maxlength="14" oninput="this.value = this.value.replace(/\D/g, '')" autocomplete="off">
                </div>
                <div class="form-group col-md-3">
                    <label for="cep">CEP</label>
                    <input type="text" class="form-control" id="cep" maxlength="8" oninput="this.value = this.value.replace(/\D/g, '')" onblur="pesquisacep(this.value);" autocomplete="off">
                </div>
            </div>
            <div class="form-row"> 
                <div class="form-group col-md-3">
                    <label for="pais">Pais</label>
                    <input type="text" class="form-control" id="pais" maxlength="3" oninput="this.value = this.value.replace(/\D/g, '')" autocomplete="off">
                </div>
                <div class="form-group col-md-3">
                    <label for="estado">Estado <span style="color: red;">*</span></label>
                    <input type="text" class="form-control" list="estados" id="estado" maxlength="2" oninput="this.value = this.value.toUpperCase();" autocomplete="off" required>
                    <datalist id="estados">
                        <option value="AC">
                        <option value="AL">
                        <option value="AM">
                        <option value="AP">
                        <option value="BA">
                        <option value="CE">
                        <option value="DF">
                        <option value="ES">
                        <option value="GO">
                        <option value="MA">
                        <option value="MG">
                        <option value="MS">
                        <option value="MT">
                        <option value="PA">
                        <option value="PB">
                        <option value="PE">
                        <option value="PI">
                        <option value="PR">
                        <option value="RJ">
                        <option value="RN">
                        <option value="RO">
                        <option value="RR">
                        <option value="RS">
                        <option value="SC">
                        <option value="SE">
                        <option value="SP">
                        <option value="TO">
                    </datalist>
                </div>
                <div class="form-group col-md-3">
                    <label for="codmunicipio">Cod Municipio</label>
                    <input type="text" class="form-control" id="codmunicipio" maxlength="7" oninput="this.value = this.value.replace(/\D/g, '')" autocomplete="off">
                </div>
                <div class="form-group col-md-3">
                    <label for="cidade">Cidade <span style="color: red;">*</span></label>
                    <input type="text" class="form-control" id="cidade" maxlength="40" autocomplete="off" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="endereco">Endereco <span style="color: red;">*</span></label>
                    <input type="text" class="form-control" id="endereco" maxlength="40" autocomplete="off" required>
                </div>
                <div class="form-group col-md-3">
                    <label for="bairro">Bairro</label>
                    <input type="text" class="form-control" id="bairro" maxlength="40" autocomplete="off">
                </div>
                <div class="form-group col-md-3">
                    <label for="ddd">DDD</label>
                    <input type="text" class="form-control" id="ddd" maxlength="3" oninput="this.value = this.value.replace(/\D/g, '')" autocomplete="off">
                </div>
                    <div class="form-group col-md-3">
                    <label for="telefone">Telefone</label>
                    <input type="text" class="form-control" id="telefone" maxlength="8" oninput="this.value = this.value.replace(/\D/g, '')" autocomplete="off">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="abertura">Abertura</label>
                    <input type="date" class="form-control" id="abertura" maxlength="40">
                </div>
                <div class="form-group col-md-3">
                    <label for="contato">Contato</label>
                    <input type="text" class="form-control" id="contato" maxlength="40" autocomplete="off">
                </div>
                    <div class="form-group col-md-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" maxlength="40" autocomplete="off">
                </div>
                <div class="form-group col-md-3">
                    <label for="homepage">Homepage</label>
                    <input type="url" class="form-control" id="homepage" maxlength="40" autocomplete="off">
                </div>
            </div>
            <button type="submit" class="btn btn-success">Salvar</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="clientes.js"></script>
</body>
</html>
